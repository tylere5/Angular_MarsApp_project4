<div class="encounters-page">
  <header>
    <h1 class="titles">Recent Alien Encounters</h1>
    <p class="sub-text">See an Alien? Report it!</p>
  </header>

  <section class="encounter-list" ng-model="encounter.id">
    <ul>
      <li ng-repeat="data in encounters">
        {{ data.date }} {{ data.atype }} {{ data.action }}
      </li>
    </ul>
  </section>

  <footer>
    <button ng-click="gotoreport()" class="check-in-button">Report Encounter</button>
  </footer>
</div>
