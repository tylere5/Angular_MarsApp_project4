<div class="encounters-page">
  <h1>Recent Encounter</h1>
  <p>See an Alien? Report it!</p>
  <ul class="encounter-list" ng-model="encounter.id">
    <li ng-repeat="data in encounters">{{ data.date }} {{ data.atype }} {{ data.action }}</li>
  </ul>
  <footer>
    <button ng-click="gotoreport()" class="button">Report Encounter</button>
  </footer>
</div>
