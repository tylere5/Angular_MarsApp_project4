<div class="check-in">
  <h1 class="titles">Colonist Login</h1>
  <form action="" class="app-form ng-invalid ng-invalid-required ng-valid-minlength" ng-submit="login()"
    ng-class="{ 'show-validation' : showValidation }">
    <fieldset>
      <input type="text" ng-model="colonist.name" placeholder="Full Name"
        required minlength="3" class="ng-empty ng-invalid ng-invalid-required
        ng-pristine ng-untouched ng-valid-minlength"> <br>
      <input type="number" ng-model="colonist.age" placeholder="Age" required class="ng-empty ng-invalid
        ng-invalid-required ng-pristine ng-untouched"> <br>

      <div class="job-select">
        <select name="jobs" id="jobs" ng-model="colonist.job_id" class="ng-invalid ng-invalid-required
        ng-touched ng-pristine ng-empty">
          <option value="">Select Occupation</option>
          <option value="{{ job.id }}" ng-repeat="job in jobs">{{ job.name }}</option>
        </select>
      </div>
    </fieldset>
    <button ng-click="login($event)" class="check-in-button">Check In</button>
  </form>
</div>
