<div class="check-in">
  <header>
    <h1 class="titles">Colonist Login</h1>
  </header>

  <form action="" class="app-form ng-invalid ng-invalid-required ng-valid-minlength" ng-submit="login()"
    ng-class="{ 'show-validation' : showValidation }">
    <fieldset>
      <input type="text" ng-model="colonist.name" placeholder="Full Name"
        required minlength="3" /> <br>
      <input type="number" ng-model="colonist.age" placeholder="Age" /> <br>

        <select name="jobs" id="jobs" ng-model="colonist.job_id" />
          <option value="">Select Occupation</option>
          <option value="{{ job.id }}" ng-repeat="job in jobs">{{ job.name }}</option>
        </select>
    </fieldset>
  </form>

  <footer>
      <button ng-click="login($event)" class="check-in-button">Check In</button>
  </footer>
</div>
